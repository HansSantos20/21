<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>1984 Live Election Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { position: absolute; top: 60px; bottom: 0; width: 100%; }
    #header {
      position: absolute;
      top: 0; left: 0; right: 0;
      background: #222; color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    .stat-box { margin-right: 20px; }
    #ev-bar-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 20px;
    }
    #ev-bar {
      width: 100%;
      height: 20px;
      background: #cccccc;
      position: relative;
      display: flex;
    }
    #ev-bar-dem {
      height: 100%;
      background: #3498db;
      position: absolute;
      left: 0;
    }
    #ev-bar-gop {
      height: 100%;
      background: #e74c3c;
      position: absolute;
      right: 0;
    }
    #ev-bar-marker {
      position: absolute;
      height: 100%;
      width: 2px;
      background: black;
      left: calc(270 / 538 * 100%);
    }
    #ev-bar-marker-label {
      position: absolute;
      top: 25px;
      left: calc(270 / 538 * 100%);
      transform: translateX(-50%);
      font-size: 12px;
    }
    #ev-labels {
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-top: 5px;
    }
    #ev-label-dem { color: #3498db; }
    #ev-label-gop { color: #e74c3c; }
  </style>
</head>
<body>
<div id="header">
  <div id="ev-bar-container">
    <div id="ev-bar">
      <div id="ev-bar-dem" style="width: 0%"></div>
      <div id="ev-bar-gop" style="width: 0%"></div>
      <div id="ev-bar-marker"></div>
      <div id="ev-bar-marker-label">270</div>
    </div>
    <div id="ev-labels">
      <span id="ev-label-dem">Democrat: 0 (270 to win)</span>
      <span id="ev-label-gop">Rockefeller: 0 (270 to win)</span>
    </div>
  </div>
  <div class="stat-box" id="pv-total">Popular Vote — Rockefeller: 0 (0%), Democrat: 0 (0%)</div>
  <div class="stat-box" id="reporting">Reporting: 0%</div>
</div>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiNW00Y2s3NyIsImEiOiJjbWI4eXFqeDkwbzY1MmpwcDFzZDIwMmVqIn0.6JGe7JWhk28z5D3TLIJQwg';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v10',
    center: [-98.5795, 39.8283],
    zoom: 3
  });

  map.on('load', async () => {
    // Fetch the GeoJSON data
    const res = await fetch('base-states-with-results.geojson');
    const geojsonData = await res.json();

    // Calculate totals for header
    let ev_rockefeller = 0;
    let ev_democrat = 0;
    let total_gop_votes = 0;
    let total_dem_votes = 0;
    let total_reporting = 0;
    let state_count = 0;

    geojsonData.features.forEach(f => {
      const props = f.properties;
      if (props.abbr === 'PR') return; // Skip Puerto Rico for electoral vote calculations

      total_gop_votes += props.votes_gop || 0;
      total_dem_votes += props.votes_dem || 0;
      total_reporting += props.reporting || 0;
      state_count++;

      if (props.winner === props.gop_candidate) {
        ev_rockefeller += props.electoral_votes || 0;
      } else if (props.winner === props.dem_candidate) {
        ev_democrat += props.electoral_votes || 0;
      }
    });

    const total_votes = total_gop_votes + total_dem_votes;
    const perc_gop = total_votes > 0 ? ((total_gop_votes / total_votes) * 100).toFixed(1) : 0;
    const perc_dem = total_votes > 0 ? ((total_dem_votes / total_votes) * 100).toFixed(1) : 0;
    const avg_reporting = state_count > 0 ? (total_reporting / state_count).toFixed(1) : 0;

    // Update electoral vote bar
    const total_ev = 538;
    const perc_dem_ev = (ev_democrat / total_ev) * 100;
    const perc_gop_ev = (ev_rockefeller / total_ev) * 100;
    document.getElementById('ev-bar-dem').style.width = `${perc_dem_ev}%`;
    document.getElementById('ev-bar-gop').style.width = `${perc_gop_ev}%`;
    document.getElementById('ev-label-dem').textContent = `Democrat: ${ev_democrat} (${270 - ev_democrat} to win)`;
    document.getElementById('ev-label-gop').textContent = `Rockefeller: ${ev_rockefeller} (${270 - ev_rockefeller} to win)`;

    // Update popular vote and reporting
    document.getElementById('pv-total').textContent = `Popular Vote — Rockefeller: ${total_gop_votes.toLocaleString()} (${perc_gop}%), Democrat: ${total_dem_votes.toLocaleString()} (${perc_dem}%)`;
    document.getElementById('reporting').textContent = `Reporting: ${avg_reporting}%`;

    // Add GeoJSON source
    map.addSource('states', {
      type: 'geojson',
      data: geojsonData
    });

    // Add fill layer for states
    map.addLayer({
      id: 'states-fill',
      type: 'fill',
      source: 'states',
      paint: {
        'fill-color': [
          'match',
          ['get', 'status'],
          'GOP Win', '#e74c3c',
          'Lean GOP', '#f5b7b1',
          'DEM Win', '#3498db',
          'Lean DEM', '#a9cce3',
          'Uncalled', '#cccccc'
        ],
        'fill-opacity': 0.7
      }
    ADE);

    // Add outline layer for states
    map.addLayer({
      id: 'states-outline',
      type: 'line',
      source: 'states',
      paint: {
        'line-color': '#333',
        'line-width': 1
      }
    });

    // Add click event for popups
    map.on('click', 'states-fill', (e) => {
      const p = e.features[0].properties;
      const total = (p.votes_gop || 0) + (p.votes_dem || 0);
      const perc_gop = total > 0 ? ((p.votes_gop / total) * 100).toFixed(1) : 0;
      const perc_dem = total > 0 ? ((p.votes_dem / total) * 100).toFixed(1) : 0;

      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(`
          <strong>${p.NAME}</strong><br/>
          <b>Electoral Votes:</b> ${p.electoral_votes || 0}<br/>
          <b>Reporting:</b> ${p.reporting || 0}%<br/>
          <b>${p.gop_candidate || 'Rockefeller'}:</b> ${p.votes_gop.toLocaleString()} (${perc_gop}%)<br/>
          <b>${p.dem_candidate || 'Democrat'}:</b> ${p.votes_dem.toLocaleString()} (${perc_dem}%)<br/>
          <b>Status:</b> ${p.status || 'Uncalled'}
        `)
        .addTo(map);
    });

    // Add cursor change on hover
    map.on('mouseenter', 'states-fill', () => {
      map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'states-fill', () => {
      map.getCanvas().style.cursor = '';
    });
  });
</script>
</body>
</html>
